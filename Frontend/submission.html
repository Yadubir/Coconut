<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: monospace;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Code Submission</h1>
    <form id="codeForm" enctype="multipart/form-data">
      <label for="language">Language:</label>
      <select id="language" name="language">
        <option value="cpp">GNU C++</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select>

      <label for="code">Source Code:</label>
      <textarea id="code" name="code" placeholder="Write your code here..."></textarea>

      <label for="file">Or Upload a File:</label>
      <input type="file" id="file" name="file" accept=".cpp,.py,.java,.txt">

      <button type="submit">Submit Code</button>
    </form>
  </div>
  <script>
    document.getElementById('codeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      
      try {
        const response = await fetch('/submit', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error('Error submitting code:', error);
      }
    });
  </script>
</body>
</html>
